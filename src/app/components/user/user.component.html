<app-navbar></app-navbar>
<div class="apply-button" align="end">
<button mat-raised-button color="primary" (click)="applyLeave()">Apply For Leave</button>
</div>

<p><U><B>Remaining Leave:</B></U>&nbsp; <span style="color: red" >{{ leaveBalance }}</span> </p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z1" >
 
  <!-- From Date -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> From Date </th>
      <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
    </ng-container>
  
    <!-- To Date  -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef> To Date </th>
      <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
    </ng-container>
  
    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
    
    <!-- Leave Reason Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.discription}} </td>
      </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page"></mat-paginator> -->
  </table>
