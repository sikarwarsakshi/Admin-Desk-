<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element;index as i"> {{ i +1 }} </td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="empId">
      <th mat-header-cell *matHeaderCellDef> Emp Id </th>
      <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> Start Date </th>
      <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef> End Date </th>
      <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
    </ng-container>
    
    
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.discription}} </td>
      </ng-container>
  
          
    <ng-container matColumnDef="leaveBalance">
        <th mat-header-cell *matHeaderCellDef> Leave Balance </th>
        <td mat-cell *matCellDef="let element"> {{element.leaveBalance}} </td>
      </ng-container>
  
          
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button [matMenuTriggerFor]="menu" [disabled]="element.disable">
            <span class="material-icons">more_horiz</span>
        </button>
        <mat-menu #menu="matMenu">
          <div>  
          <button (click)="changeLeaveStatus(element.id,'Approved')" mat-menu-item>Approve Leave</button>
        </div>
          <button (click)="changeLeaveStatus(element.id,'Reject')" mat-menu-item>Reject Leave</button>
          <button (click)="employeeDetails(element.id,element.employeeId)" mat-menu-item>See Employee Details</button>
        </mat-menu>
      
        </td>
      </ng-container>

     
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
