<div align="end" class="admin-options">
  <!-- <mat-icon class="actions icons"  (click)="reloadCurrentPage()">refresh</mat-icon> -->
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </mat-form-field>
  <!-- <mat-icon (click)="togglePanel()" class="material-icons-outlined icons actions">filter_alt</mat-icon> -->
  <button mat-raised-button color="primary" class="actions add-button" type="button" (click)="addEmployee()">Add Employees</button>

</div>

<div class="filter-expansion">
        
  <mat-accordion>
      <mat-expansion-panel class="mat-elevation-z0" [expanded]="panelOpenState">
          <div align="center">
          <mat-form-field appearance="standard">
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
          </mat-form-field>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="empId">
    <th mat-header-cell *matHeaderCellDef> EmpId </th>
    <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="designation">
    <th mat-header-cell *matHeaderCellDef> Designation </th>
    <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="contact">
    <th mat-header-cell *matHeaderCellDef> Contact </th>
    <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element"> <mat-icon [matMenuTriggerFor]="menu">more_vert</mat-icon>
    
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="updateEmployee(element.id, element)">Update</button>
    <button mat-menu-item (click)="showDetails(element.id, element)">Show Full Details</button>
    <button mat-menu-item (click)="deleteEmployee(element.id)">Delete</button>
    </mat-menu>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
